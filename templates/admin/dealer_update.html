{% extends 'admin/dashboard.html' %}
{%  block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/dealer_update/{{ data['login_id'] }}" method="post">
  <table class="table table-bordered">
    <tr>
      <th width="163" scope="row">Name</th>
      <td width="407"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['dealer_name'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data['d_place'] }}"  class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data['d_post'] }}"  class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label for="textfield4"></label>
      <input type="number" name="textfield4" id="textfield4" value="{{ data['d_pin'] }}"  class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><label for="textfield5"></label>
      <input type="number" name="textfield5" id="textfield5" value="{{ data['d_phone'] }}"  class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">E-Mail</th>
      <td><label for="textfield6"></label>
      <input type="email" name="textfield6" id="textfield6" value="{{ data['d_email'] }}"  class="form-control" readonly/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update" class="btn btn-primary" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get">
  <table width="759" height="89" border="1">
    <tr>
      <th width="29" scope="col">#</th>
      <th width="107" scope="col">name</th>
      <th width="105" scope="col">place</th>
      <th width="83" scope="col">post</th>
      <th width="119" scope="col">phone number</th>
      <th width="245" scope="col">E-mail</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['user_name'] }}</td>
      <td>{{ i['place'] }}</td>
      <td>{{ i['post'] }}&nbsp;</td>
      <td>{{ i['phone'] }}&nbsp;</td>
      <td>{{ i['email'] }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% extends 'dealer/dashboard_dealer.html' %}
{%  block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/product_update/{{ data['product_id'] }}" method="post" enctype="multipart/form-data">
  <table class="table table-bordered">
    <tr>
      <td  >Product Name</td>
      <td  ><label for="textfield"></label>
      <input type="text" class="form-control" name="textfield" id="textfield" value="{{ data['prod_name'] }}" /></td>
    </tr>
    <tr>
      <td value="{{ data['category']  }}">Product Category</td>
            <td><label for="select"></label>
        <select name="select" id="select" class="form-control">

        <option value="Electronics" {% if data['category']=='Electronics' %} selected {% endif %}>electronics</option>
        <option value="Dresses" {% if data['category']=='Dresses' %} selected {% endif %}>Dresses</option>
        <option value="Jwellery" {% if data['category']=='Jwellery' %} selected {% endif %}>jwellery</option>
        <option value="Cosmetics" {% if data['category']=='Cosmetics' %} selected {% endif %}>cosmetics</option>
      </select></td>

    </tr>
    <tr>
      <td height="116" >Product Freshness</td>
      <td><p>
        <label>
<input type="radio" name="RadioGroup1" value='Branded New' id="RadioGroup1_0"  {% if data['fresh'] =='Branded New' %} checked

{% endif %}/>
Branded New</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value='Second Hand' id="RadioGroup1_1" {% if data['fresh'] =='Second Hand' %} checked  {% endif %}/>

          Second Hand</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value='Refurbished' id="RadioGroup1_2" {% if data['fresh'] =='Refurbished' %} checked  {% endif %}/>
          Refurbished</label>
        <br />
      </p></td>
    </tr>
  </tr>
      <tr>
      <td width="335">quantity</td>
      <td width="385"><label for="textfield"></label>
      <input type="numbert" name="textfield10" id="textfield" value="{{ data['prod_quantity'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td >Image of Product</td>
      <td><img src="{{ data['image'] }}" width="100" height="100" class="form-control"/> <br>
      <input type="file" name="file" /></td>
    </tr>
    <tr>
      <td height="149" >Additional description</td>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea"  cols="45" rows="5" class="form-control">{{ data['details'] }}</textarea></td>
    </tr>
    <tr>
      <td >Product Price</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2"  value="{{  data['price']  }}" id="textfield2" class="form-control"/></td>
    </tr>

    <tr>
      <td height="31" colspan="2">
      <input type="submit" name="button" id="button" value="Product Update" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
